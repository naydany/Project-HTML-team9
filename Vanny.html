<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        form {
            display: flex;
            height: 540px;
            background-color: white;
            border-radius: 20px 20px;

        }

        /* right */
        .div-login {
            display: flex;
        }

        .mian-content {
            background-color: rgb(52, 113, 128);
            border-radius: 20px 0 0 20px;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: center;
            width: 300px;
        }

        p {
            font-size: larger;
            margin-left: 20px;
            text-align: center;
            color: aliceblue;
        }

        .right-content img {
            width: 100px;
            justify-content: center;
            margin-bottom: 15px;
        }

        /* left */

        .container {
            display: flex;
            margin-left: 23px;
            width: 450px;
        }

        .left-content h2 {
            display: flex;
            margin: 30px;
            justify-content: center;
            color: teal;
        }

        .input-infor input[type=text] {
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid rgb(176, 168, 168);
            background-color: white;
            width: 85%;
            font-size: 15px;
        }

        .box {
            margin: 15px 0;
        }

        label,
        span {
            font-weight: bold;
        }

        .logins {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        button {
            width: 70%;
            padding: 8px;
            border-radius: 15px;
            border: 2px solid teal;
            color: teal;
        }
    </style>
</head>

<body>

    <form action="login">
        <div class="div-login">
            <div class="mian-content">
                <div class="right-content">
                    <img src="PNC logo.png" alt="">
                    <p> Passerellesnumeriques Cambodia</p>
                </div>
            </div>
            <div class="container">
                <div class="left-content">
                    <h2>Register</h2>
                    <div class="input-infor">
                        <input type="text" name="name" placeholder="Username">
                        <input type="text" name="name" placeholder="Example@gmail.com">
                        <input type="text" name="name" placeholder="Confirm Password">
                        <input type="text" name="name" placeholder="Password">
                    </div>
                    <div class="box">
                        <input type="checkbox" name="check">
                        <label for="rememberme"> I am agree with term and privacy </label>
                    </div>
                    <div class="logins">
                        <button>Login</button>
                    </div>
                    <span>Don't you have account yet?</span>
                    <a href="Dany.html">Login Dany</a>
                    <a href="tem.html">Login Tem</a>
                </div>
            </div>
    </form>
</body>

</html>
